name: Branch
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - '**'      # Push events on all other branches

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rollup
        run: |
          npm install --global rollup

      - name: Run tests
        env:
          NODE_ENV: development
        run: |
          npm i
          npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .
          retention-days: 3

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs:
      - build
    environment:
      name: publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .

      - name: Publish
        env:
          GITHUB_TOKEN: ${{secrets.GH_SECRET}}
        run: npm i -g semantic-release && npx semantic-release