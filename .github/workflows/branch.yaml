name: Branch
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - '**'      # Push events on all other branches
env:
  GH_TOKEN: ${{secrets.GH_SECRET}}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run tests
        env:
          NODE_ENV: development
        run: |
          npm i
          npm run build

      - name: Get Branch Name
        id: get_branch
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Use Branch Name
        run: echo "The current branch name is $branch_name"

      - name: Publish
        env:
          GH_TOKEN: ${{secrets.GH_SECRET}}
        run: npx semantic-release --branches $branch_name --dry-run

          
