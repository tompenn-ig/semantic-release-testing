name: Branch
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - '**'      # Push events on all other branches
env:
  GH_TOKEN: ${{secrets.GH_SECRET}}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run tests
        env:
          NODE_ENV: development
        run: |
          npm i
          npm run build

      - name: Publish
        env:
          GH_TOKEN: ${{secrets.GH_SECRET}}
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
          npx semantic-release --extends ./release.config.js
          elif [[ ${{ github.ref }} == 'refs/heads/beta' ]]; then
          npx semantic-release --extends ./.releaserc.dev.json
          fi
          
